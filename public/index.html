<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insta Collage</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="col-12 col-sm-6 offset-sm-3">
          <h2 class="text-center"><i class="fas fa-camera-retro"></i>Insta Collage</h2>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-3 box-collage rounded">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <!--contenedor de colage-->
            <div class="col-6 midle bx">
            </div>
          </div>
          <div class="row">
            <!--contenedor de colage-->
            <div class="col-6 midle bx">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <!--contenedor de colage-->
            <div class="col-6 full bx">
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="contenido">
    <div class="container">
      <div class="col-md-12 col-lg-12 recientes">
        <div class="">
          <img id="foto1" draggable="true" src="assets/img/AracelyGutarra.png">
        </div>
        <div class="">
          <img id="foto2" draggable="true" src="assets/img/BrendaMesias.png">
        </div>
        <div class="">
          <img id="foto3"  draggable="true" src="assets/img/1.png">
        </div>
        <div class="">
          <img id="foto4" draggable="true" src="assets/img/2.png">
        </div>
      </div>
      <div class="col-md-12 img-vacio">
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
      </div>
    </div>
  </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/tether-1.4.0.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript" src="./js/fb.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
