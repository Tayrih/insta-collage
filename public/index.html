<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insta Collage</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="col-12 col-sm-6 offset-sm-3">
          <h2 class="text-center"><i class="fas fa-camera-retro"></i>Insta Collage</h2>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-3 box-collage rounded">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center title-box"><i class="far fa-image"></i></h3>
          <hr>
        </div>
      </div>
        <div class="row">
          <div id="">
            <!--contenedor de colage-->

          </div>
        </div>
        <div class="row">
          <div class="col-1 offset-11 down d-flex align-items-end">
            <i class="fas fa-download"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-wrap">
          <div class="col-6">
            <img src="assets/images/img1.png" class="img-fluid img-gallery" alt="img1">
          </div>
          <div class="col-6">
            <img src="assets/images/img2.png" class="img-fluid img-gallery" alt="img2">
          </div>
          <div class="col-6">
            <img src="assets/images/img3.png" class="img-fluid img-gallery" alt="img3">
          </div>
          <div class="col-6">
            <img src="assets/images/img4.png" class="img-fluid img-gallery" alt="img4">
          </div>
          <div class="col-6">
            <img src="assets/images/img5.png" class="img-fluid img-gallery" alt="img5">
          </div>
          <div class="col-6">
            <img src="assets/images/img6.png" class="img-fluid img-gallery" alt="img6">
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/tether-1.4.0.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript" src="./js/fb.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
